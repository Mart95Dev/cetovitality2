<!DOCTYPE html>
<html lang="{{ site.locale | default: 'fr-FR' }}">
<head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="site-title">
                <h1>{{ site.title }}</h1>
                {% if site.description %}
                    <p>{{ site.description }}</p>
                {% endif %}
            </div>
            <nav class="main-nav">
                <div class="nav-container">
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
                        <li><a href="{{ '/nutrition/' | relative_url }}">Nutrition</a></li>
                        <li><a href="{{ '/fitness/' | relative_url }}">Fitness</a></li>
                        <li><a href="{{ '/about/' | relative_url }}">À propos</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="main-content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Tous droits réservés.</p>
                <div class="social-links">
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
