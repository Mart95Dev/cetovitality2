---
layout: default
---

{% for post in site.posts %}
  <article class="post">
    <div class="post-meta">
      {{ post.categories | first | upcase }} {{ post.date | date: "%Y-%m-%d" }}
    </div>
    <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
